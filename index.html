<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/784efefe26.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Mobile menu</title>
</head>
<body>

    <div class="wrapper">
        <nav class="navigation__bar">
            <ul class="nav__bar"> 

                <button class="menu">
                    <span class="menu__line menu__line--top"></span>
                    <span class="menu__line menu__line--center"></span>
                    <span class="menu__line menu__line--bottom"></span>
                </button>
                
                <li class="nav__elements"><i class="fas fa-home"></i></li>
                <li class="nav__elements"><i class="fas fa-hamburger"></i></li>
                <li class="nav__elements"><i class="far fa-address-book"></i></li>
                <li class="nav__elements"><i class="fas fa-bahai"></i></li>

            </ul>
        </nav>
    </div>

    <script src="main.js"></script>
</body>
</html>
